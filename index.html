<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href="style.css" rel="stylesheet">
        <script src="calculator.js" async></script>
    </head>

    <body>
        <div id="calculator">
            
            <div class="display">
                <h4 id="sm-display"></h4>
                <h3 id="lg-display"></h3>
            </div>

            <div class="btn-layout" id="btn-layout">
                
                <button data-number id="digit-7">7</button>
                <button data-number id="digit-8">8</button>
                <button data-number id="digit-9">9</button>
                <button data-operator id="+">+</button>
                
                <button data-number id="digit-4">4</button>
                <button data-number id="digit-5">5</button>
                <button data-number id="digit-6">6</button>
                <button data-operator id="-">-</button>
                
                <button data-number id="digit-1">1</button>
                <button data-number id="digit-2">2</button>
                <button data-number id="digit-3">3</button>
                <button data-operator id="x">x</button>

                <button data-number id="digit-0">0</button>
                <button id="point">.</button>
                <button data-operator id="/">/</button>

                <button id="equals">=</button>
                <button id="clear">C</button>
            </div>
        </div>

    </body>
</html>
