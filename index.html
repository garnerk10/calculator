<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href="style.css" rel="stylesheet">
        <script src="calculator.js" async></script>
    </head>

    <body>
        <div id="calculator">
            
            <div class="display">
                <h4 id="sm-display">0</h4>
                <h3 id="lg-display">0</h3>
            </div>

            <div id="btn-layout">

                <div class="numbers">
                    <h3 id="9">9</h3>
                    <h3 id="8">8</h3>
                    <h3 id="7">7</h3>
                    <h3 id="6">6</h3>
                    <h3 id="5">5</h3>
                    <h3 id="4">4</h3>
                    <h3 id="3">3</h3>
                    <h3 id="2">2</h3>
                    <h3 id="1">1</h3>
                    <h3 id="0">0</h3>
                </div>

                <div class="operators">
                    <h3 id="+">+</h3>
                    <h3 id="-">-</h3>
                    <h3 id="/">/</h3>
                    <h3 id="x">x</h3>
                    <h3 id="=">=</h3>
                    <h3 id="clear">C</h3>
                </div>
            </div>
        </div>

    </body>
</html>
